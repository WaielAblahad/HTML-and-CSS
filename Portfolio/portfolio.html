<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>

<style>
/* Reset some basic styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    color: #333;
}

/* Navbar styling */
nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #6a4c8c; /* Purple */
    padding: 10px 0;
    text-align: center;
}

nav ul {
    list-style-type: none;
}

nav ul li {
    display: inline;
    margin: 0 20px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    font-size: 18px;
}

nav ul li a:hover {
    color: #ffccff; /* Light purple */
}

/* Hero section */
.hero {
    background-image: url('https://cdn.pixabay.com/photo/2019/08/26/12/32/feather-4431599_1280.jpg');
    background-position: center;
    background-size: cover;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.hero-text {
    text-align: center;
    color: white;
}

.hero h1 {
    font-size: 3rem;
}

.hero p {
    font-size: 1.5rem;
}

/* Table styling */
table {
    width: 100%;
    margin: 20px 0;
    border-collapse: collapse;
}

table, th, td {
    border: 1px solid #6a4c8c;
}

th, td {
    padding: 10px;
    text-align: center;
}

th {
    background-color: #6a4c8c;
    color: white;
}

/* Portfolio Image Styling */
.portfolio-img {
    display: block;
    margin: 20px auto;
    border-radius: 15px;
    filter: grayscale(50%);
}

/* Footer Styling */
footer {
    background-color: #6a4c8c;
    padding: 20px;
    text-align: center;
    color: white;
    font-weight: bold;
}

/* Two Column Layout */
.two-column {
    display: flex;
    justify-content: space-between;
    margin: 20px;
}

.two-column div {
    width: 48%;
    padding: 20px;
    background-color: #ffffff;
    color: #333;
    height: 200px; /* You can adjust based on content */
}

.two-column div p {
    color: #6a4c8c;
}

/* Video Section */
video {
    width: 100%;
    height: auto;
}

/* Hover Effect on Paragraphs */
p:hover {
    color: #6a4c8c;
    cursor: pointer;
}
/* Image Container with Text Overlay */
.image-container {
    position: relative;
    width: 100%;
    max-width: 1500px;
    margin: 20px auto;
}

.image-container img {
    width: 100%;
    height: auto;
    border-radius: 10px;
}

.overlay-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    text-align: center;
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
    padding: 20px;
    border-radius: 10px;
}

.overlay-text h2 {
    font-size: 2rem;
    margin-bottom: 10px;
}

.overlay-text p {
    font-size: 1.2rem;
}

/* Video Container with Text Overlay */
.video-container {
    position: relative;
    width: 100%;
    height: 500px; /* Adjust height as needed */
}

.video-container video {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Ensures the video covers the entire container */
}

.overlay-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    text-align: center;
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
    padding: 20px;
    border-radius: 10px;
}

.overlay-text h2 {
    font-size: 2rem;
    margin-bottom: 10px;
}

.overlay-text p {
    font-size: 1.2rem;
}


</style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
        </ul>
    </nav>

    <!-- Hero Section with Text Over Image -->
    <section id="home" class="hero">
        <div class="hero-text">
            <h1>Welcome to My Portfolio</h1>
            <p>Check out my work and experience!</p>
        </div>
    </section>

    <!-- Table Section -->
    <section id="about">
        <h2>About Me</h2>
        <table>
            <tr>
                <th>A</th>
                <th>B</th>
                <th>C</th>
            </tr>
            <tr>
                <td>A1</td>
                <td>B1</td>
                <td>C1</td>
            </tr>
            <tr>
                <td>A2</td>
                <td>B2</td>
                <td>C2</td>
            </tr>
        </table>
    </section>

    <!-- Portfolio Section -->
    <section id="portfolio">
        <h2>My Portfolio</h2>
    </section>

    <!-- Video Section -->
 <section id="video-overlay">
    <div class="video-container">
        <video autoplay muted loop>
            <source src="https://cdn.pixabay.com/video/2023/02/15/150875-799327606_tiny.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="overlay-text">
            <h2>Watch My Demo</h2>
            <p>See my work in action!</p>
        </div>
    </div>
</section>
<!-- Image with Text Overlay Section -->
<section id="image-overlay">
    <div class="image-container">
        <img src="https://cdn.pixabay.com/photo/2019/08/26/12/32/feather-4431599_1280.jpg" alt="Image with Overlay">
        <div class="overlay-text">
            <h2>Thanks</h2>
            <p>For visiting!</p>
        </div>
    </div>
</section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Waiel Ablahad. All rights reserved.</p>
    </footer>

</body>
</html>
